<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>30 days coding html css js</title>
  <link rel="stylesheet" href="day_1.css">
</head>
<body>
<section>
  <div class="card">
    <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png">
    <h2>Nike Zoom KD 12</h2>
    <p>$99</p>
    <div class="hide">
      <div class="size">
        <span>Size</span>
        <ul>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
      </div>
      <div class="color">
        <span>Color</span>
        <ul>
          <li id="red"></li>
          <li id="blue"></li>
          <li id="green"></li>
        </ul>
      </div>
      <div class="buttons">
        <button type="submit">Buy now</button>
        <button type="submit">Add cart</button>
      </div>
    </div>
  </div>
</section>
</body>
</html>
