<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>100 days of html, css, js - day 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="options">
    <div class="option">
      <div class="gridValue">
        <div class="grid-width">
          <label for="width">Grid width</label>
          <input type="range" id="width">
          <span id="width-value">00</span>
        </div>
        <div class="grid-height">
          <label for="height">Grid height</label>
          <input type="range" id="height">
          <span id="height-value">00</span>
        </div>
      </div>
      <div class="buttons">
        <button id="create">Create grid</button>
        <button id="clear">Clear grid</button>
        <input type="color" id="input-color">
        <button id="erase">Erase</button>
        <button id="paint">Paint</button>
      </div>
    </div>
    <div class="display"></div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
